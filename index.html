<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="hoverTitle">Digital Acessibility</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="hoverTitleText">
        <div class="container_head">
            <h1 class="fw-bolder display-1">Digital Acessibility</h1>
            <img class="acces_icon" src="./src/acc2.png" alt="ícone de acessibilidade">
        </div>
    </div>
    <hr class="line">
    
    <div class="container">
        <div class="h3_textarea_buttons">
            <div class="row">
                <div class="col-md-12 d-flex align-items-center select-label"> <!-- Coluna para o texto "Select a language:" e select -->
                    <h3 id="select_lang" class="mb-0 mr-2">Language:</h3> <!-- Adicione a classe select-label -->
                    <select id="lang_select" class="form-select"> <!-- Classe form-select do Bootstrap -->
                        <option id="pt_audio" value="pt-BR">Português</option>
                        <option id="en_audio" value="en-US">English</option>
                    </select>
                    <h3 id="select_pdf" class="mb-0 mr-2 d-flex align-items-center file-label">Choose a file:</h3> <!-- Adicione a classe file-label -->
                    <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx" >
                    <button type="button" class="button_file" onclick="selectTextFiles()">Load file</button>
                    <div id="fileNameContainer" class="ml-2"></div>
                    <div id="availableFilesContainer"></div>
                </div>
            </div>
        </div>
        <div class="div_sub">
            <div class=" d-flex align-items-center justify-content-between">
                <h2 id="sub_title" class="left-align mb-0 sub_title"> Type or paste a text <span class="highlight-or">or</span> load a file to be read
                </h2>
                <!-- Botões ao lado do h2 -->
                <div class="col-2  d-flex align-items-center justify-content-end all_buttons">
                    <div class="mb-2">
                        <button id="buttonPlay" class="button_play"><i class="bi bi-volume-up icon_listen"></i> Play</button>
                    </div>
                    <div class="mb-2">
                        <button id="buttonStop" class="button_stop"><i class="bi bi-pause-circle icon_stop"></i> Stop</button>
                    </div>
                    <div class="mb-2">
                        <button id="buttonContinue" class="button_continue"><i class="bi bi-play-circle icon_continue"></i> Go on</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 position_textarea"> <!-- Adiciona padding esquerdo na coluna -->
                <textarea id="hoverTextArea" class="custom-textarea" rows="6" placeholder="Type a text here"></textarea>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js"></script> -->
</body>
</html>
